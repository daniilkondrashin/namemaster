apiVersion: apps/v1
kind: Deployment
metadata:
  name: namemaster
  namespace: namemaster
  labels:
    app.kubernetes.io/name: namemaster
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: namemaster
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: namemaster
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: namemaster
          image: daniil3680/namemaster:0.0.1-RC7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: namemaster
          envFrom:
            - secretRef:
                name: namemaster
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: namemaster
  namespace: namemaster
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: namemaster 
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
status:
  observedGeneration: 1
  currentReplicas: 1
  desiredReplicas: 1
  currentMetrics:
  - type: Resource
    resource:
      name: cpu
      current:
        averageUtilization: 0
        averageValue: 0